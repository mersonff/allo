<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Sist. de Alocação</title>
	<h:outputStylesheet library="css" name="estilo.css"></h:outputStylesheet>
</h:head>
<h:body>
	<f:view locale="pt_BR">
		<div id="cabecalho">

			<h:form>

				<p:growl id="messages" />
				<p:menubar>
					<f:facet name="options">
						<div id="nome">
							<h:outputText value="Sistema de Alocação de Recursos" />
						</div>
					</f:facet>

					<p:menuitem value="Início" icon="ui-icon-home"
						url="/pages/professor/home-professor.xhtml" />

					<p:menuitem value="Reserva" icon="ui-icon-plus"
						url="/pages/professor/reservar.xhtml" />

					<p:menuitem value="Perfil" icon="ui-icon-person"
						url="/pages/professor/perfil-professor.xhtml" />

					<p:menuitem value="Sair" icon="ui-icon-extlink"
						action="#{logoutBean.sair()}" />

				</p:menubar>

			</h:form>
			<div id="conteudo">

				<div id="corpo">
					<ui:insert name="corpo">Corpo da página</ui:insert>
				</div>

				<div id="rodape"></div>
			</div>
		</div>
	</f:view>
</h:body>
</html>
