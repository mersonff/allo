<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Allo</title>
	<h:outputStylesheet library="css" name="estilo.css"></h:outputStylesheet>

</h:head>
<h:body>
	<f:view locale="pt_BR">

		<div id="cabecalho">
			<h:form>

				<p:growl id="messages" />

				<p:menubar>

					<f:facet name="options">
						<div id="nome">
							<h:outputText value="Sistema de Alocação de Recursos - Allo" />
						</div>
					</f:facet>

					<p:menuitem value="Início" icon="ui-icon-home"
						url="/pages/admin/home-admin.xhtml" />


					<p:submenu label="Novo" icon="ui-icon-plus">
						<p:menuitem value="Professor" icon="ui-icon-person"
							url="/pages/admin/cadastro-professor.xhtml" />
						<p:menuitem value="Recurso / Material" icon="ui-icon-document"
							url="/pages/admin/cadastro-recurso.xhtml" />
					</p:submenu>

					<p:submenu label="Pesquisar" icon="ui-icon-search">
						<p:menuitem value="Professores" icon="ui-icon-person"
							url="/pages/admin/listar-professores.xhtml" />
						<p:menuitem value="Recursos" icon="ui-icon-document"
							url="/pages/admin/listar-recursos.xhtml" />
						<p:menuitem value="Reservas" icon="ui-icon-document"
							url="/pages/admin/listar-reservas.xhtml" />
					</p:submenu>

					<p:menuitem value="Perfil" icon="ui-icon-person"
						url="/pages/admin/perfil-admin.xhtml" />

					<p:menuitem value="Sair" icon="ui-icon-extlink"
						action="#{logoutBean.sair()}" />

				</p:menubar>
			</h:form>
		</div>

		<div id="conteudo">

			<div id="corpo">
				<ui:insert name="corpo">Corpo da página</ui:insert>
			</div>

			<div id="rodape"></div>
		</div>
	</f:view>
</h:body>
</html>
