<ui:composition template="/WEB-INF/templates/template-admin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">
		<h:form id="recurso">
			<p:messages id="messages" closable="true" />

			<p:panel id="panel" header="Cadastro de Recurso"
				style="margin-bottom:10px;">
				<h:panelGrid columns="2" cellpadding="4"
					style="margin: 0 auto;text-align:left;">
					
					<h:outputLabel for="codigo" value="Código: *" />
					<p:inputText id="codigo"
						value="#{recursoBean.recurso.codigo}" required="true"
						label="Código" size="14">
						<f:validateLength minimum="3" maximum="20" />
					</p:inputText>
	
					<h:outputLabel for="descricao" value="Descrição: *" />
					<p:inputText id="descricao"
						value="#{recursoBean.recurso.descricao}" required="true"
						label="Descrição" size="50">
						<f:validateLength minimum="3" maximum="50" />
					</p:inputText>
				</h:panelGrid>

				<h:panelGrid cellpadding="4" columns="2" style="margin: 0 auto;">
					<p:commandButton value="Salvar" update="recurso" id="ajax"
						actionListener="#{recursoBean.cadastrar()}"
						styleClass="ui-priority-primary" />
					<p:commandButton value="Limpar" type="reset" />
				</h:panelGrid>
			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
