<ui:composition template="/WEB-INF/templates/template-admin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">
		<h:form id="form">

			<p:panel id="panel" header="Cadastro de operador"
				style="margin-bottom:10px;">
				<p:messages id="messages" closable="true" />
				<h:panelGrid columns="2">

					<h:outputLabel for="descricao" value="Descrição: *" />
					<p:inputText id="descricao"
						value="#{recursoBean.recurso.descricao}" required="true"
						label="Descrição">
						<f:validateLength minimum="3" maximum="50" />
					</p:inputText>

					<p:commandButton value="Salvar" update="panel" id="ajax"
						actionListener="#{recursoBean.cadastrar()}"
						styleClass="ui-priority-primary" />
				</h:panelGrid>
			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
